<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Linked Pad</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">



    <link rel="stylesheet" href="./colors.css">
    <link rel="stylesheet" href="./LinkedPadStyles.css">
    <link rel="stylesheet" href="./external.css">

</head>

<body>
    <div id="container">
        <div id="header">
            <div
                style="text-align: center; position: absolute; left: 15px; top: 8px; display: flex; align-items: center;">
                <label class="switch">
                    <input type="checkbox" id="linked-mode-slider">
                    <span class="slider round"></span>
                </label>

                <p style="margin-left: 10px;">Linked Mode</p>

            </div>

            <p>Macropad</p>
            <p>Header 2</p>
            <p>Header 3</p>

        </div>

        <div class="row">
            <div class="row-content" style="display: flex; justify-content: center; width: 100%; align-items: center;">
                <table id="pad-preview">
                    <thead id="head">
                        <!-- Header buttons go here -->
                    </thead>
                    <tbody id="table">
                        <!-- Main buttons go here -->
                    </tbody>
                </table>

                <div id="key-settings">
                    <div style="display: flex; align-items: center;">
                        <h1 id="selected-key-label">A0</h1>
                        <div style="margin-right: auto;"></div>
                        <p id="close-key-settings">X</p>
                    </div>



                    <div style="display: flex; margin-bottom: 10px;">
                        <p>Keys</p>
                        <label class="switch" style="margin: 0 15px;">
                            <input type="checkbox" id="keys-text-toggle">
                            <span class="slider round"></span>
                        </label>
                        <p>Text</p>
                    </div>

                    <input id="text-toggle" type="text" style="display: none;">


                    <div id="key-toggle" style="display: flex;">
                        <div class="key" style="margin-left: 0;" id="key-slot-0">
                            <p>Ø</p>
                        </div>
                        <div class="key" id="key-slot-1">
                            <p>Ø</p>
                        </div>
                        <div class="key" id="key-slot-2">
                            <p>Ø</p>
                        </div>
                        <div class="key" style="margin-right: 0;" id="key-slot-3">
                            <p>Ø</p>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: end;">
                        <p id="save-button">Save</p>
                    </div>
                </div>


            </div>



        </div>


        <div class="row" style="border-top: 0;">
            <div class="col" id="type-list">
                <!-- Key groups go here -->
            </div>

            <div class="row-content" id="keys">
                <!-- Keys go here -->
            </div>

        </div>

    </div>

    <script src="../renderer.js"></script>
</body>

</html>
